<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Info</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style_manga-info.css">

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!--ICONES-->
    <link rel="shortcut icon" href="img/nichiyoubi.ico" type="image/x-icon">
</head>
<body>

    <div class="banner">
        <nav>
            <div class="main-logo">
                <img src="../img/logo-nichiyoubi.png" alt="Logo Nichiyoubi">
                <p>Nichiyoubi</p>
            </div>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Minha lista</a></li>
                <li><a href="#">Mangás</a></li>
                <li><a href="#">Navegar</a></li>
            </ul>
            <div class="nav-container-right">
                <div class="search">
                    <button>
                        <img src="../img/icon-search.svg" alt="Pesquisar">
                    </button>
                </div>
                <div class="profile">
                    <button>
                        <img src="../img/profile-photo.png" alt="Perfil">
                    </button>
                </div>
                <div class="settings">
                    <button>
                        <img src="../img/icon-settings.svg" alt="Opções">
                    </button>
                </div>
            </div>
        </nav>
        <div class="banner-container-manga">
            <div class="banner-container-manga-img">
                <img src="../img/image3.png" alt="Imagem do mangá">
            </div>
            <div class="tags">
                <button>Romance</button>
                <button>Slice of life</button>
            </div>
        </div>
    </div>
    
</body>
</html>
